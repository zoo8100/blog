<body>

<h3>
    웹 개발자를 위한 온라인 매뉴얼: <a href="https://www.w3schools.com/">w3schools.com</a>
</h3>

<h3>
웹프로그래밍의 3가지 요소:
<a href="https://www.w3schools.com/html/default.asp">HTML</a> |
<a href="https://www.w3schools.com/css/default.asp">CSS</a> |

<p>
    현재시간: <span id="time"></span>
</p>

<hr>

<p>
    배경색을 바꾸기:
    <button onclick="pink()">Pink</button>
    <button onclick="lightblue()">Lightblue</button>
    <button onclick="yellow()">Yellow</button>
    <button onclick="reset()">Reset</button>
</p>

<hr>
<p>
    배워봅시다:
    <button onmouseover="showhtml()"
    onmouseout="hide()">HTML5</button>
    <button onmouseover="showcss()"
    onmouseout="hide()">CSS3</button>
    <button onmouseover="showjavascript()"
    onmouseout="hide()">JAVASCRIPT</button> 
</p>

<div>
    <img id="fig" height="200px">
    <p id="desc"></p>
</div>
