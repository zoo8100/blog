<!-- 1. 자신의 프로필, 포트폴리오, 팀프로젝트, 기타 등의 내용을 담 자신의 홈페이지를 작성하고 클라우드 서비스 사이트에 등록하여 서비스되도록 하고 그 링크를 제출합니다(8주차). 

  - 프로필: 자신의 간단한 프로필을 나타내도록 하며 너무 많은 개인정보가 노출되지 않도록 합니다. 

  - 포트폴리오: 자신의 관심분야, 자신이 해보았던 프로젝트 등 자기소개서에 포함될만한 내용을 작성합니다.  

  - 팀프로젝트: 팀프로젝트 주제, 팀원 및 역할분담 등 팀프로젝트를 소개할 수 있는 내용을 작성합니다. 

  - 자신의 홈페이지에 사용된 웹프로그래밍 기술에 대한 소개를 넣을 수 있습니다.  

  - 기타: 취미 등 자신이 소개하고 싶은 내용을 넣을 수 있습니다. 

2. 자신의 홈페이지는 CSS 기술을 잘 활용하여 3개 이상의 메뉴를 가지는 일관성 있는 페이지로 구성되어야 하며 mobile 환경에서도 컨텐츠를 잘 나타낼 수 있도록 반응형 디자인을 포함해야 합니다.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

    <title>Hyeju Choi</title>
</head>


<link rel="stylesheet" href="91914389style.css">

<body>

    <header class="Header">Hyeju Choi's Homepage</header>
    <script>
      var slideIndex = 1;
      showSlides(slideIndex);
      
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }
      </script>
    <div id="main">
        <section>
            <h1>안녕하세요, <u>최혜주</u>의 홈페이지입니다.</h1>
        </section>
    </div>
    
    <nav class="nav">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

   <!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
      <img src="profilept.jpg" style="width:20%">
  </div>

  <div class="mySlides">
      <img src="parrot.jpg" style="width:20%">
  </div>

  <div class="mySlides">
      <img src="hamster.jpg" style="width:20%">
  </div>

  <div class="mySlides">
      <img src="sunset.jpg" style="width:20%">
  </div>

  <div class="mySlides">
      <img src="coffee.jpg" style="width:20%">
  </div>


  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="profilept.jpg" style="width: 100%;" onclick="currentSlide(1)" alt="프로필 사진">
    </div>
    <div class="column">
      <img class="demo cursor" src="parrot.jpg" style="width: 100%;" onclick="currentSlide(2)" alt="저희집 앵무새 삑1,삑2 입니다">
    </div>
    <div class="column">
      <img class="demo cursor" src="hamster.jpg" style="width:100%;" onclick="currentSlide(3)" alt="저희집 햄스터 콩이 입니다.">
    </div>
    <div class="column">
      <img class="demo cursor" src="sunset.jpg" style="width: 100%;" onclick="currentSlide(4)" alt="가장 최근에 갔던 여행지는 말레이시아 입니다">
    </div>
    <div class="column">
      <img class="demo cursor" src="coffee.jpg" style="width:100%" onclick="currentSlide(5)" alt="커피를 좋아합니다">
    </div>
    
  </div>
</div>




</body>

</html>
