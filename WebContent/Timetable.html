<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>컴퓨터학과 2학년 시간표</title>
<style>
table,td {
	border : 1px solid black;
	border-collapse : collapse;
	text-align : center;
}
table {
	width : 500px;
	height : 300px;
}
td{
	width : 80px;
	height : 50px;
}
td.yellow {
	background-color : #FFE08C;
	font-size : 13px;
}
td.blue {
	background-color : #B2CCFF;
	font-size : 13px;
}
td.gray {
	background-color : #BDBDBD;
	font-size : 13px;
}
td.day {
	text-align : center;
	font-weight : bold;
	font-size : 20px;
}
</style>
</head>
<body>
<div align = "center">
<h2>강의시간표</h2>
<table>
	<tr>
		<td>2학년</td>
		<td class = "day">월</td>
		<td class = "day">화</td>
		<td class = "day">수</td>
		<td class = "day">목</td>
		<td class = "day">금</td>
	</tr>
	<tr>
		<td class = "day">1</td>
		<td>&nbsp;</td>
		<td rowspan = "2" class = "yellow">자료구조</td>
		<td class = "yellow">네트워크</td>
		<td>&nbsp;</td>
		<td class = "yellow">네트워크</td>
	</tr>
	<tr>
		<td class = "day">2</td>
		<td rowspan = "2" class = "yellow">데이터베이스개론</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
		<td class = "blue">운영체제</td>
	</tr>
	<tr>
		<td class = "day">3</td>
		<td>&nbsp;</td>
		<td class = "blue">운영체제</td>
		<td>&nbsp;</td>
		<td rowspan = "4" font-size = "13px">사회봉사</td>
	</tr>
	<tr>
		<td class = "day">4</td>
		<td rowspan = "2" class = "blue">웹프로그래밍</td>
		<td class = "gray">창의와감성</td>
		<td>&nbsp;</td>
		<td class = "gray">창의와감성</td>
	</tr>
	<tr>
		<td class = "day">5</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
		<td rowspan = "2" class = "blue">소프트웨어프로그래밍</td>
	</tr>
	<tr>
		<td class = "day">6</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	</tr>
</table>
</div>
</body>
</html>
